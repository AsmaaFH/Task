<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container-fluid">
    <!--Navbar-->
    <nav class="navbar navbar-light navbar-expand-lg">
      <a href="#" class="navbar-brand"><img src="images/Group 2/Group 2.png"></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li clas="navbar-item">
            <a href="#" class="nav-link">Home</a>
            </li>
            <li clas="navbar-item">
              <a href="#" class="nav-link">Programs</a>
              </li>
            <li clas="navbar-item">
              <a href="#" class="nav-link">Schools</a>
          </li>  
          <li clas="navbar-item">
              <a href="#" class="nav-link">About</a>
          </li>
          <li clas="navbar-item">
            <button class="btn">Login</button>
          </li>
        </ul>
      </div>
    </nav>
    <!--End Navbar-->

    <!--Search Section-->
    <div class="form">
      <input type="text" class="form-control" placeholder="What do you want to learn?" id="search-text">
      <div class="select">
        <select class="form-control city-select" id="citySelectFilter">
            <option selected="selected">Select One City or more</option>
            <option value="0">All</option>
        </select>
      </div>
      <button>Search</button>
  </div>

    <!--End Search Section-->

    <!--Main Section-->
    <div class="row main-section">

      <!--Sidebar Col-->
      <div class="col-lg-4">
        <!--Sidebar-->
        <div class="sidebar">
          <div class="city">
            <h6 class="my-2" style="opacity: 0.8;">City</h6>
            <select class="custom-select city-select" id="city-select-sidebar">
              <option selected>Choose one city or more</option>
              
            </select>
            <div class="city-selected">
              <span>sel1</span>
              <span>sel2</span>
              <span>sel3</span>
            </div>
          </div>

          <div class="program">
            <h6>Program</h6>
            <div class="radio-btns level-radio">
              
            </div>
          </div>

          <!--Field Section-->
          <div class="field">
            <h6>Field</h6>
            <select class="custom-select field-select">
              <option selected>Choose one Field or more</option>
            </select>
            <div class="selected">
              <span>sel1</span>
              <span>sel2</span>
              <span>sel3</span>
            </div>

          </div>
          <!--End Field Section-->

          <!--School Section-->
          <div class="school">
            <h6>School</h6>
            <select class="custom-select school-select">
              <option selected>Choose one School or more</option>
            </select>
            <div class="selected">
              <span>sel1</span>
              <span>sel2</span>
              <span>sel3</span>
            </div>

          </div>
          <!--End School Section-->

          <div class="language">
            <h6>Language</h6>
            <div class="radio-btns">
              <div><input type="radio" checked="checked" name="language-radio" value="all"><span>All</span></div>
              <div><input type="radio" name="language-radio" value="English"><span>English</span></div>
              <div><input type="radio" name="language-radio" value="French"><span>French</span></div>
            </div>
          </div>

          <div class="sort">
            <h6>Sort</h6>
            <div class="radio-btns">
              <div><input type="radio" checked="checked" name="price-radio" value="low"><span>Price: low to high</span></div>
              <div><input type="radio" name="price-radio" value="high"><span>price: high to low</span></div>
            </div>
          </div>

          <button class="filter btn" id="filter-btn">Filter</button>
        </div>
        <!--End Sidebar-->
      </div>
      <!--End Sidebar Col-->

      <!--NewsFeed-->
      <div class="col-lg-7" style="padding: 0px;">
        <div class="newsfeed" id="blocks-body">       
        </div>
      </div>
      <!--End NewsFeed-->

    </div>
    <!--End Main Section-->
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/proper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
